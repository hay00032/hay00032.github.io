---
layout:default
---
<h1>Gallery</h1>
		<div class="title">
			<figure>
				<img src="img/background.png" alt="" class="banner">
			</figure>
		</div>

<ul>
		{% for gallery in site.pages %}
			{% if gallery.category == "gallery" %}
				<img src="img/{{gallery.thumb}}" alt="">
				<strong><li>{{gallery.name}}</li></strong>
			{% endif %}
		{% endfor %}
</ul>
